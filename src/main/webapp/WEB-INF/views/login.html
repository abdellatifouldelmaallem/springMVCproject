<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="form-signin-heading">Welcome to java schoole, please login</h2>
    <h3 class="form-signin-heading text-danger" th:text="${message}"></h3>

    <form th:action="@{/loginFail}" method="POST" th:object="${user}" class="form-signin"  >
        <p>
            <label  class="sr-only">email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   placeholder="entre your email" >
            <label  class="sr-only" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</label>
        </p>
        <p>
            <label  class="sr-only">Password</label>
            <input type="password" id="passWord"  th:field="*{passWord}" class="form-control"
                   placeholder="entre your Password" >
            <label  class="sr-only" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}">password Error</label>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>


    </form>

</div>

</body>
</html>
